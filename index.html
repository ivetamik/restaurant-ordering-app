<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Jimmy's Dinner</h1>
        <h2>The best burgers and pizzas in town.</h2>
    </header>
    <main>
        <div class="feed" id="feed">

        </div>

        <div class="order-section" id="order">

        </div>

    </main>

    <div class="modal" id="modal">
        <div class="close-modal-btn-container">
            <button class="modal-close-btn" id="modal-close-btn">X</button>
        </div>
        <div class="modal-inner" id="modal-inner">
            <h2>Enter card details</h2>
            <form id="pay-form">
                <input type="text" name="name" id="name" placeholder="Enter your name" required />
                <input type="text" inputmode="numeric" id="cardNumber" name="cardNumber" placeholder="Enter card number"
                    required />
                <input type="text" inputmode="numeric" id="cvvNumber" name="cvvNumber" placeholder="Enter CVV"
                    pattern="[0-9]{3}" required />
                <button type="submit" class="pay-btn" id="pay-btn">Pay</button>
            </form>

        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
